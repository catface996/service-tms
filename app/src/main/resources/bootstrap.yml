## 通用配置
spring:
  profiles:
    active: local
  application:
    name: tms
  # 关闭的缓冲时间3分钟
  lifecycle:
    timeout-per-shutdown-phase: 180s
  cloud:
    nacos:
      config:
        prefix: tms
        group: tms

server:
  port: 7007
  shutdown: graceful

http:
  config:
    log-enable: true
logback:
  home: /var/service/logs

---
#时间格式反序列化
spring:
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss

---
## 本地环境配置
spring:
  profiles: local
  cloud:
    nacos:
      config:
        enabled: false
logback:
  home: ./logs

